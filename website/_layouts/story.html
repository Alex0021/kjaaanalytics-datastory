<!DOCTYPE html>
<html lang="en">
<script src="/assets/scripts/transitions.js"></script>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/assets/css/style.css"><link rel="stylesheet" href="/assets/main.css">
</head>
<body>
  <!-- Header Section -->
  <header class="site-header" role="banner">

    <div class="wrapper"><a class="site-title" rel="author" href="/">{{ site.title }}</a><nav class="site-nav">
          <input type="checkbox" id="nav-trigger" class="nav-trigger" />
          <label for="nav-trigger">
            <span class="menu-icon">
              <svg viewBox="0 0 18 15" width="18px" height="15px">
                <path d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.032C17.335,0,18,0.665,18,1.484L18,1.484z M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.032C17.335,6.031,18,6.696,18,7.516L18,7.516z M18,13.516C18,14.335,17.335,15,16.516,15H1.484 C0.665,15,0,14.335,0,13.516l0,0c0-0.82,0.665-1.483,1.484-1.483h15.032C17.335,12.031,18,12.695,18,13.516L18,13.516z"/>
              </svg>
            </span>
          </label>
  
          <div class="trigger"><a class="page-link" href="/about/">About</a><a class="page-link" href="/storyline/funfact-1/">Fun Fact: Beer Popularity</a></div>
        </nav></div>
</header>

  <!-- Content Section -->
  <main>
    <div class="content">
    <h2>{{ page.title }}</h2>
    <p>{{ page.subtitle }}</p>
      {{ content }}
    </div>
  </main>

  <!-- Navigation Section -->
  <footer>
    <div id="navigation-buttons">
        {% if page.previous %}
        <a class="nav-button" href="{{ page.previous | relative_url }}">← Previous</a>
        {% endif %}
  
        {% if page.next %}
        <a class="nav-button" href="{{ page.next | relative_url }}">Next →</a>
        {% endif %}
      </div>
  </footer>
</body>
</html>
