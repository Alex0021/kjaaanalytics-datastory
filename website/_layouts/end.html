<!DOCTYPE html>
<html lang="en">
<script src="/assets/scripts/transitions.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bob's Journey Ends</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #2ecc71, #27ae60);
            color: white;
            text-align: center;
            opacity: 0;
        }
        header {
            margin-bottom: 20px;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0 30px;
        }
        .recommend-btn {
            font-size: 1.5em;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .recommend-btn:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }
        .recommend-btn:active {
            transform: scale(0.98);
        }
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            color: #ecf0f1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bob's Beer Journey Concludes</h1>
        <p>Bob's adventure has ended, but the insights don't stop here! Explore a special beer proposition for EPFL's Satellite bar.</p>
    </header>
    <a href="/satellite-recommendation/" class="recommend-btn">See the Beer Recommendation</a>
    <footer>
        &copy; 2024 Beer Insights Team
    </footer>
</body>
</html>
