<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/assets/css/navigation.css">

<!-- Navigation Section -->
<div id="nav-container-left">
    {% if page.previous %}
    <a class="nav-button left-button" onclick="transitionToPage('{{page.previous | relative_url}}')">←</a>
    {% endif %}
</div>

<div id="nav-container-right">
    {% if page.next %}
    <a class="nav-button right-button"  onclick="transitionToPage('{{page.next | relative_url}}')">→</a>
    {% endif %}
</div>

</html>
